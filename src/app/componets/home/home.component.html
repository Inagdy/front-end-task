<section class="my-5">
    <h2 class="m-3 text-white">Pouplar Products</h2>
    <div class="row g-3">
          @for (product of datalist; track product.id) {
            <div class="col-md-2 text-white shadow ">
                <div class="border rounded-2 overflow-hidden min-high-5">
                    <img class="fixed-height-image" [src]='product.image' [alt]="product.title">
                 <div class="p-2">
                    <h3 class="h6">{{product.category.slice(2)}} </h3>
                    <h4 class="h6">{{product.title .split(' ',2)}}</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{product.price | currency : 'GBP'}} </span>
                        <div class="">
                            <span> <i class="fas fa-star text-warning"></i></span>
                            <span class="text-white">{{product.rating.rate}}</span>
                        </div>
                    </div>
                 </div>
                </div>
            </div>
          }
    </div>
</section>
